<div>
    <ng-container *ngIf="projectsLoading">
        <div class="text-center">
            <div class="spinner-grow" style="width: 5rem; height: 5rem" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="projectFetchError">
        <div>
            <p class="text-center text-danger">
                {{ projectFetchError }}
            </p>
        </div>
    </ng-container>

    <div *ngIf="projects && projects.length > 0">
        <div *ngFor="let project of projects" [id]="project.name | removeWhiteSpace">
            <div class="row">
                <div class="col">
                    <h1 class="text-end">
                        {{ project.name }}
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>{{ project.description }}</p>
                </div>
            </div>
            <div class="row pb-3">
                <div *ngFor="let img of project.images" class="col-md-4 mb-4">
                    <img
                        class="img-fluid"
                        loading="lazy"
                        [src]="img.src"
                        [alt]="img.alt"
                        [width]="img.width"
                        [height]="img.height"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
