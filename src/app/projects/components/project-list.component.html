<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <h1 class="pb-1">Samuel DeBartolo</h1>
            <div *ngIf="projects$ | async as projects">
                <div *ngFor="let project of projects$ | async" class="pb-3" [id]="project.name | removeWhiteSpace">
                    <h1 class="d-flex justify-content-end">
                        {{ project.name }}
                    </h1>
                    <p>{{ project.description }}</p>
                    <div *ngFor="let img of project.images" class="pb-3">
                        <img
                            class="img-fluid"
                            [defaultImage]="defaultImage.src"
                            [lazyLoad]="img.src"
                            [alt]="img.alt"
                            [width]="img.width"
                            [height]="img.height"
                        />
                    </div>
                </div>
            </div>
            <footer class="text-center">
                <a href="https://github.com/trentprynn/samueldebartolo.com" class="p-1">
                    <i class="bi bi-github" style="color: black"></i>
                </a>
                <a href="https://www.instagram.com/samueldebartolo/" class="p-1">
                    <i class="bi bi-instagram" style="color: black"></i>
                </a>
                <a href="mailto:samdebartolo@me.com" class="p-1">
                    <i class="bi bi-envelope-fill" style="color: black"></i>
                </a>
            </footer>
        </div>
    </div>
</div>
