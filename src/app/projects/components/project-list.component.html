<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6">
        <small><a [routerLink]="['/about']">about</a></small>
    </div>
</div>

<div *ngIf="(projectsLoading | async) === false; else loading">
    <div *ngIf="projectsError | async as projectsError">
        <p class="text-center text-danger">
            {{ projectsError }}
        </p>
    </div>

    <div *ngIf="projects | async as projects">
        <div *ngFor="let project of projects" [id]="project.name | removeWhiteSpace">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-md-6">
                    <h1 class="text-end">
                        {{ project.name }}
                    </h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-xs-12 col-md-6">
                    <p>{{ project.description }}</p>
                </div>
            </div>
            <div *ngFor="let img of project.images" class="row justify-content-center pb-3">
                <div class="col-xs-12 col-md-6">
                    <img
                        class="img-fluid"
                        [defaultImage]="'/assets/images/default/white.jpg'"
                        [lazyLoad]="img.src"
                        [alt]="img.alt"
                        [width]="img.width"
                        [height]="img.height"
                    />
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="text-center">
        <div class="spinner-grow" style="width: 5rem; height: 5rem" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
